<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body class="light">
    <div class="container">
    <nav>
        <h1 class="nav_title">devfinder</h1>
        <div class="nav_right">
            <h2 class="theme-text">LIGHT</h2>
                <i class="fa-solid fa-sun fs-3"></i>
        </div>
    </nav>
    
    <section>
        <div class="section_left">
            <i class="lupa fa-solid fa-magnifying-glass"></i>
           
                <input autocomplete="off" autofocus="" type="search" name="search" id="search" placeholder="Search GitHub usernameâ€¦" class="search_input">
            
        </div>
        <button class="search">Search</button>
    </section>

    <main>
        <div class="user_image">
            <img class="avatar" src="./images/user_foto.png" alt="">
        </div>

        <div class="main_right">
            <div class="user_about">
                <div class="left">
                    <h1 class="user_name">The Octocat </h1>
                <p><a class="nik" href="">@octocat</a></p>
                </div>
                <div class="right">
                    <p class="joined">Joined 25 Jan 2011</p>
                </div>
            </div>

            <p class="bio">This profile has no bio</p>

            <div class="repos">
                <div>
                    <p class="repos_text">Repos</p>
                    <p class="repos_number">8</p>
                </div>
                <div>
                    <p class="repos_text">Followers</p>
                    <p class="repos_number">3938</p>
                </div>
                <div>
                    <p class="repos_text">Following</p>
                    <p class="repos_number">9</p>
                </div>
            </div>

            <div class="net">
                <div class="net_left">
                    <div class="net1">
                        <i class="net_text fa-solid fa-location-dot"></i>
                        <p style="margin-left: 6px;" class="net_text">San Francisco</p>
                    </div>
                    <div class="net1">
                        <i class="net_text fa-sharp fa-solid fa-link"></i>
                        <p class="net_text">https://github.blog</p>
                    </div>
                </div>
                <div class="net_right">
                    <div class="net1">
                        <i class="net_text fa-brands fa-twitter"></i>
                        <p class="net_text">Not Available</p>
                    </div>
                    <div class="net1">
                        <i class="net_text fa-regular fa-building-memo"></i>        <p style="margin-left: 15px;" class="net_text">@github</p>
                    </div>
                </div>
            </div>


        </div>

    </main>
</div>
<script src="./script.js"></script>
</body>
</html>
